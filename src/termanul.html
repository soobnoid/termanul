<html>
    <head>
        <title>termanul</title>
        <script src="js/dependancies/xterm.js"></script>
        <script src="js/dependancies/xterm-addon-canvas.js"></script>
        <script src="js/dependancies/xterm-addon-webgl.js"></script>

    <style>
        
        body {
            margin: 0px;
            width: 100vw;
            height: 100vh;
        }

        #terminal{
            width: 100vw;
            height: 100vh;
        
            background: #2f374f;
        }

    </style>
    
    <body>
        <div>
            <div id="terminal"></div>
        </div>
        
        <script>
            let term = new XtermJsInstance(document.getElementById("terminal"), 
            {
                cursorBlink:"block",
                fontSize : 20,
                scrollback: 99999999, // this is the recomended
                                      // way to do infinite scrollback
                theme: {
                        background: '#2f374f',
                }
            });

            let REPL = new repl(baseInterpreter, term);

            addXtermJsResizeHandler(term, REPL);
            term.autofit();
            window.addEventListener("resize", term.autofit);
        </script>
    </body>
</html>
